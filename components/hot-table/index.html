<body>

<h2>&lt;hot-table&gt;</h2>

<p>Polymer Element wrapper for Handsontable data grid editor</p>

<p><a href="https://github.com/handsontable/hot-table">Source on GitHub</a></p>

<template id="tpl" bind>
  Name of first person: <strong>{{ people[0].name.first }}</strong> | Highlighted row: <strong>{{ highlightedRow }}</strong>
  <hot-table datarows="{{ people }}" contextMenu="true" highlightedRow="{{ highlightedRow }}">
    <hot-column width="30" readOnly value="id" header="ID"></hot-column>
    <hot-column width="70" value="name.first" header="First Name">
      <template data-hot-role="renderer"><span>{{ name.first }}...</span></template>
    </hot-column>
    <hot-column width="100" value="name.last" header="Last Name"></hot-column>
    <hot-column width="100" type="date" value="date" header="Birthday"></hot-column>
    <hot-column value="gender" header="Gender"></hot-column>
    <hot-column type="numeric" value="age" header="Age"></hot-column>
    <hot-column type="checkbox" value="languages.english" header="English" checkedTemplate="Yes"
                uncheckedTemplate="No"></hot-column>
    <hot-column type="checkbox" value="languages.spanish" header="Spanish" checkedTemplate="Yes"
                uncheckedTemplate="No"></hot-column>
    <hot-column type="checkbox" value="languages.french" header="French" checkedTemplate="Yes"
                uncheckedTemplate="No"></hot-column>
    <hot-column type="numeric" value="salary" header="Salary" format="$ 0,0.00"></hot-column>
  </hot-table>
</template>
