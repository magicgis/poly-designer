<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<polymer-element name="arcane-container" attributes="header_title">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(46, 192, 165);
      }
      #section {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
      }
      #core_drawer_panel {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #section1 {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(221, 248, 239);
      }
      #section2 {
        height: 100%;
        box-sizing: border-box;
        background-color: rgb(181, 221, 203);
      }
      #paper_shadow {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #paper_icon_button {
        left: 4px;
        top: 6px;
        position: absolute;
        opacity: 0.5;
      }
    </style>
    <core-header-panel mode="standard" id="core_header_panel">
      <core-toolbar id="core_toolbar" horizontal layout>
        <div id="header_title">{{header_title}}</div>
      </core-toolbar>
      <section id="section">
        <core-drawer-panel transition id="core_drawer_panel" touch-action>
          <section id="section1" drawer>
            <paper-shadow id="paper_shadow" vertical layout>
              <content id="search" select="arcane-search"></content>
              <content id="catagory" select="arcane-catagory" one flex></content>
            </paper-shadow>
          </section>
          <section id="section2" main>
            <paper-icon-button icon="menu" id="paper_icon_button" core-drawer-toggle></paper-icon-button>
            <content id="blog" select="*"></content>
          </section>
        </core-drawer-panel>
      </section>
    </core-header-panel>
  </template>

  <script>

    Polymer({
      publish: {
        header_title: "Arcane Prince"
      }
      
    });

  </script>

</polymer-element>
